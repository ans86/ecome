<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/ecome.css' %}">
    <title>{% block title %}Ecome{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark py-3" style="background-color: #1D84B5;">
  <div class="container-fluid">
    
    <!-- Shop Button inside ul -->
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="btn" style="background-color: #52B2CF; color: #000; border: none;" 
           aria-current="page" href="{% url 'ecome' %}">
          <img src="{% static 'images/shope.png' %}" alt="User" height="30" 
               class="d-inline-block align-text-top">
          Shop
        </a>
      </li>
    </ul>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <!-- Search Bar -->
      <form class="d-flex mx-auto" role="search" style="max-width: 700px; width: 100%;">
        <input class="form-control me-2" type="search" placeholder="Search ecome..." aria-label="Search"/>
        <button class="btn btn-outline-warning" type="submit">Search</button>
      </form>

      <!-- Right Side Auth/User Menu -->
      <div class="d-flex ms-auto">
        {% if user.is_authenticated %}
          <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" 
              id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
              Hello, {{ user.username }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li>
                <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                  <img src="{% static 'images/pu.png' %}" height="25"> Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                  <img src="{% static 'images/cartt.png' %}" height="25"> Carts
                </a>
              </li>
              <li>
                <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                  <img src="{% static 'images/order.png' %}" height="25"> Your Orders
                </a>
              </li>
              <li>
                <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                  <img src="{% static 'images/add.png' %}" height="25"> Add Products
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item d-flex align-items-center gap-2" href="{% url 'logout' %}">
                  <img src="{% static 'images/logoutt.png' %}" height="25"> Logout
                </a>
              </li>
            </ul>
          </div>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-warning me-2">Login</a>
          <a href="{% url 'register' %}" class="btn btn-warning">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>



  <!-- Content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
