<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
   
<!-- JavaScript -->

<script>
  function togglePassword(fieldId, el) {
    const input = document.getElementById(fieldId);
    const icon = el.querySelector("i");

    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>

<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1D84B5;">
  <div class="container-fluid">
    <!-- Left side: Brand -->
    <!-- <a class="navbar-brand" href="{% url 'ecome' %}">
        {% load static %}
      <img src="{% static 'images/ecome.png' %}" alt="Ecome" height="30" class="d-inline-block align-text-top">
    </a> -->

    <!-- Toggler (mobile view) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Right side: Buttons -->
      <div class="d-flex ms-auto">
        <a href="{% url 'login' %}" class="btn btn-outline-warning me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-warning">Register</a>
      </div>
    </div>
  </div>
</nav>


<!-- Registration Form -->

<div class="container mt-5 p-4">
  <div class="row justify-content-center">
    <div class="col-md-3">  <!-- yahan width control hoti hai -->
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 position-relative">
  <label for="password" class="form-label">Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="password" name="password" required>
    <span class="input-group-text" onclick="togglePassword('password', this)">
      <i class="fa fa-eye"></i>
    </span>
  </div>
</div>

<div class="mb-3 position-relative">
  <label for="password_confirm" class="form-label">Confirm Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
    <span class="input-group-text" onclick="togglePassword('password_confirm', this)">
      <i class="fa fa-eye"></i>
    </span>
  </div>
</div>
        <button type="submit" class="btn btn-warning w-100">Register</button>
      </form>
    </div>
  </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
