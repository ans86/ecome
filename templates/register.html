{% extends "base.html" %}
{% block content %}


    <title>Registration Form</title>
  
    

<!-- JavaScript -->

<script>
  function togglePassword(fieldId, el) {
    const input = document.getElementById(fieldId);
    const icon = el.querySelector("i");

    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>



<!-- Registration Form -->

<div class="container mt-5 p-4">
  <div class="row justify-content-center">
    <div class="col-md-3">  <!-- yahan width control hoti hai -->
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 position-relative">
  <label for="password" class="form-label">Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="password" name="password" required>
    <span class="input-group-text" onclick="togglePassword('password', this)">
      <i class="fa fa-eye"></i>
    </span>
  </div>
</div>

<div class="mb-3 position-relative">
  <label for="password_confirm" class="form-label">Confirm Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
    <span class="input-group-text" onclick="togglePassword('password_confirm', this)">
      <i class="fa fa-eye"></i>
    </span>
  </div>
</div>
        <button type="submit" class="btn w-100" style="background-color: #FCFF6C; color: #000; border: none;">Register</button>
      </form>
    </div>
  </div>
</div>



{% endblock %}
